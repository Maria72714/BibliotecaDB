{% extends "base.html" %} 

{%block title%} Biblioteca {%endblock%}

{%block conteudo%}
<main>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<section class="inicial hero">
  <div class="content">
    <h1>Bem-vindo à Biblioteca</h1>
    <p>Gerencie livros, autores, editoras e gêneros em um só lugar.</p>
    <div class="actions">
  <a class="btn primary" href="{{ url_for('livro.listar_livros') }}">Ver todos os livros</a>
  {% if current_user.is_authenticated %}
    <a class="btn" href="{{ url_for('livro.cadastro_livro') }}">Cadastrar livro</a>
  {% else %}
    <a class="btn" href="{{ url_for('auth.login') }}">Cadastrar livro</a>
  {% endif %}
    </div>
  </div>
  <img src="{{ url_for('static', filename='img/image.png') }}" alt="Imagem de Biblioteca" class="imagem-biblioteca">
</section>
<div class="landpage"></div>
</main>
{%endblock%}
