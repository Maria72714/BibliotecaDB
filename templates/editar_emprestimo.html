{% extends "base.html" %} 

{%block title%} Editora {%endblock%}

{%block conteudo%}
 <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_livro.css') }}">
 
    <h1>Editar Emprestimo</h1>
    <form action="{{ url_for('emprestimo.editar_emprestimo', id=Emprestimos.ID_emprestimo) }}" method="post">      

        <label for="Data_devolucao_prevista">Data de Devolução Prevista</label>
        <input id="Data_devolucao_prevista" name="Data_devolucao_prevista" type="date" placeholder="{{ Emprestimos.Data_devolucao_prevista}}" value="{{ Emprestimos.Data_devolucao_prevista}}">

        <label for="Data_devolucao_real">Data de Devolução Real</label>
        <input id="Data_devolucao_real" name="Data_devolucao_real" type="date" value="{{ Emprestimos.Data_devolucao_real if Emprestimos.Data_devolucao_real else ''}}"/>

        <label for="Status_emprestimo">Status do Emprestimo</label>
        <input id="Status_emprestimo" name="Status_emprestimo" type="text" placeholder="{{ Emprestimos.Status_emprestimo}}" value="{{ Emprestimos.Status_emprestimo}}">
        <button type="submit">Enviar</button>
    </form>

{%endblock%}
